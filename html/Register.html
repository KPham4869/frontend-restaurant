<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Register.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="icon" href="../images/image.png" type="../image/x-icon">
    <title>Đăng ký tài khoản</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-register">
            <h1 class="form-heading">Đăng ký</h1>
            <div class="form-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-id-badge"></i>
                <input type="text" class="form-input" placeholder="Họ">
            </div>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên">
            </div>
            <div class="form-group">
                <i class="fas fa-phone-alt"></i>
                <input type="tel" class="form-input" placeholder="Số điện thoại" 
                       pattern="[0-9]{10,11}" maxlength="11" minlength="10"
                       title="Vui lòng nhập số điện thoại hợp lệ gồm 10-11 chữ số">
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="text" class="form-input" placeholder="E-mail">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu" id="password">
                <div class="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Xác nhận mật khẩu" id="confirm-password">
                <div class="eye">
                    <i class="far fa-eye"></i>
                </div>
                <span id="error-message" style="color: red; display: none;">Mật khẩu không khớp, vui lòng nhập lại.</span>
            </div>
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" class="form-input" placeholder="Ngày sinh" id="birth-date"
                       min="1900-01-01" max="2024-12-31">
            </div>
            <div class="form-group">
                <i class="fas fa-map-marker-alt"></i>
                <select id="province" name="province" class="form-input" style="color: black; background-color: #ffffff00;">
                    <option value="">-- Chọn tỉnh thành --</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                    <option value="Đà Nẵng">Đà Nẵng</option>
                    <option value="Nha Trang">Nha Trang</option>
                    <option value="Cần Thơ">Cần Thơ</option>
                    <option value="Hải Phòng">Hải Phòng</option>
                    <option value="Biên Hòa">Biên Hòa</option>
                    <option value="Thành phố khác">Thành phố khác</option>
                </select>
            </div>

            <!-- Đoạn văn bản cho phần đăng nhập -->
            <p style="color: white; text-align: center;">
                Bạn đã có tài khoản? <a href="./Login.html" id="login-link" style="color: #007bff;">Đăng nhập</a>
            </p>

            <input type="submit" value="Đăng ký" class="form-submit">
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="../js/config.js"></script>
<script src="../js/Register.js"></script>
<script src="../js/test.js"></script>
<script src="../js/app.js"></script>

</html>
